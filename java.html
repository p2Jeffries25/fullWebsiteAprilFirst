<html>
<head>

  <script language="javaScript">
  function greeting1()
  {      
        var name = prompt("What's your name?");
        alert("What's up "+name);
  }
  function greeting2()
  {	
		alert("Congradulations, you pressed this button.")
  }
  function greeting3()
  {
		confirm("Press confirm.")
  }
  function guessing()
  {
        var rand = Math.random() * 10 + 1;
        rand = rand + 1;
        rand = parseInt(rand);
        var usersGuess = prompt("Put a number in box from 1-10");
        var numGuess = 1 ;
        
        while(usersGuess != rand)
        {
			if(usersGuess < rand)
            {	alert(usersGuess+" is too low.");
			}
                
            else if(usersGuess > rand)
            {	alert(usersGuess+" is too high.");
			}
			
			usersGuess = prompt("Put a number in box from 1-10");
           
			numGuess++;
		}
		alert("Good job. You got the number in " +numGuess+ " tries.")
          
            
  }
  </script>
  <title></title>
</head>
<body bgcolor="Blue">
  <font color="yellow">
  <h1>java.html</h1>
  <h2>Go to <a href="index.html">index.html</a></h2><br>
 
 <br><hr>
 
 <input type="button" value="Click to enter your name." onclick="greeting1()"><br>
 <input type="button" value="Click again." onclick="greeting2()"><br>
 <input type="button" value="Click this one, too." onclick="greeting3()"><br>
 
 <br><br><br><br><br><br><br>
 
 <input type="button" value="Try to guess a a number 1-10" onclick="guessing()">
</body>
</html>
